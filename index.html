<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo de desenho Javascript</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="container">
    <section class="tools-board">
        <div class="row">
            <label class="title">Formas</label>
            <ul class="options">
                <li class="option tool" id="rectangle">
                    <img src="assets/icons/rectangle.svg" alt="rectangle">
                    <span>Retângulo</span>
                </li>
                <li class="option tool" id="circle">
                    <img src="assets/icons/circle.svg" alt="circle">
                    <span>Círculo</span>
                </li>
                <li class="option tool" id="triangle">
                    <img src="assets/icons/triangle.svg" alt="triangle">
                    <span>Triângulo</span>
                </li>
                <li class="option tool" id="line">
                    <img src="assets/icons/line-reta.svg" alt="triangle">
                    <span>Linha</span>
                </li>
                <li class="option">
                    <input type="checkbox" id="fill-color">
                    <label for="fill-color">Preenchimento</label>
                </li>
            </ul>
        </div>
        <div class="row">
            <label class="title">Opções</label>
            <ul class="options">
                <li class="option active tool"  id="brush">
                    <img src="assets/icons/brush.svg" alt="brush">
                    <span>Pincel</span>
                </li>
                <li class="option tool" id="eraser">
                    <img src="assets/icons/eraser.svg" alt="eraser">
                    <span>Borracha</span>
                </li>
                <li class="option">
                    <input type="range" id="size-slider" min="1" max="30" value="5">
                </li>
            </ul>
        </div>
        <div class="row colors">
            <label class="title">cores</label>
            <ul class="options">
                <li class="option"></li>
                <li class="option selected"></li>
                <li class="option"></li>
                <li class="option"></li>
                <li class="option">
                    <input type="color" id="color-picker" value="#4a98f7">
                </li>
            </ul>
        </div>
        <div class="row options-canvas">
            <label class="title">Configuração Canvas</label>
            <ul class="options">
                <label class="just">Largura</label>
                <li class="option">
                    <input disabled value="710" id="width-canvas" type="number">
                </li>
                <label class="just">Altura</label>
                <li class="option">
                    <input disabled value="794" id="height-canvas" type="number">
                </li>
                <li class="option">
                    <input type="checkbox" checked id="is-color-bg">
                    <label for="is-color-bg">Fundo Transparente</label>
                </li>
            </ul>
        </div>
        <div class="row buttons">
           <button class="clear-canvas">Limpar Tela</button>
           <button class="save-img">Salvar como imagem</button>
        </div>
    </section>
    <section class="drawing-board">
        <canvas></canvas>
    </section>
</div>

</body>
</html>
